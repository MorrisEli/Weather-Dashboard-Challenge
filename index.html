<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--Jumbotron--> 
    <div class="jumbotron">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <h4 class="Search">Search City:</h4><!--Search Button-->
            <div class="input mb-3">
                <input type="text" class="form" id="search-city" aria-label="City-Search" aria-describedby="search-button">
                <div class="input-append">
                    <button class="btn bg-primary" id="search-button"><i class="fa fa-search"></i></button>
                </div>
            </div>

            <button class="btn btn-primary" type="button" id="clear-history">Clear History</button>
            <ul class="group-list">

            </ul>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="row ml-2">
            <div class="col-sm-12" id="current-weather">
                <h3 class="city-name" id="curent-city"></h3>
            <!--Current Info Input-->
                <p>Date</p>
                <p>Temperature: <span class="current" id="temperature"></span></p>
                <p>Humidity<span class="current" id="humidity"></span></p>
                <p>Wind Speed<span class="current" id="wind-speed"></span></p>
            </div>
        </div>
    </div>
    <!--Future Info Input-->
    <div class="col-sm-12" id="future-weather">
        <h4>5-Day Forecast:</h4>
            <div class="row text-light">
                <div class="col-sm-2">
                    <p id="fDate0"></p>
                    <p id="fImg0"></p>
                    <p>Temp:<span id="fTemp0"></span></p>
                    <p>Wind Speed</p>
                    <p>Humidity:<span id="fHumidity0"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast">
                    <p id="fDate1"></p>
                    <p id="fImg1"></p>
                    <p>Temp:<span id="fTemp1"></span></p>
                    <p>Humidity:<span id="fHumidity1"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast">
                    <p id="fDate2"></p>
                    <p id="fImg2"></p>
                    <p>Temp:<span id="fTemp2"></span></p>
                    <p>Humidity:<span id="fHumidity2"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast">
                    <p id="fDate3"></p>
                    <p id="fImg3"></p>
                    <p>Temp:<span id="fTemp3"></span></p>
                    <p>Humidity:<span id="fHumidity3"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast">
                    <p id="fDate4"></p>
                    <p id="fImg4"></p>
                    <p>Temp:<span id="fTemp4"></span></p>
                    <p>Humidity:<span id="fHumidity4"></span></p>
                </div>
            </div>
    </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
