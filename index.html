<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--Jumbotron--> 
    <div class="jumbotron">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <h4 class="Search">Search City:</h4><!--Search Button-->
        </div>
    </div>
    <div>
        <!--Current Info Input-->
        <p>Date</p>
        <p>Temperature:</p>
        <p>Humidity</p>
        <p>Wind Speed</p>
        
    </div>
    <!--Future Info Input-->
    <div>
        <h4>5-Day Forecast</h4>
            <p>Date</p>
            <p>Temp:</p>
            <p>Humidity</p>
            <p>Wind Speed</p>
    </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
